<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spotify Playlist manager</title>
    <script
      src="https://kit.fontawesome.com/80882d5793.js"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --background: #fdfffc;
        --color: #011627;
      }

      html,
      body {
        font-size: 16px;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: var(--background);
        color: var(--color);
      }
      tbody td {
        white-space: nowrap;
      }

      tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }
      thead th {
        position: sticky;
        background: white;
        top: 0;
      }
      tfoot td {
        position: sticky;
        background: white;
        bottom: 0;
      }
      #login {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div id="login">
      <a href="http://localhost:3000/auth/spotify">Login</a>
      <a href="http://localhost:3000/api/tracks">getTracks</a>
    </div>
    <div id="root"></div>
    <script src="../src/index.tsx"></script>
  </body>
</html>
